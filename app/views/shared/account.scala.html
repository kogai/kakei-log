@import play.api.mvc.Call
@import helper.form
@(endpoint: Call)

@form(action = endpoint, 'class -> "uk-panel uk-panel-box uk-form uk-form-horizontal") {
    <div class="uk-form-row">
        <label for="email" class="uk-form-label">メールアドレス</label>
        <input type="email" name="email" class="uk-form-large uk-width-1-1" placeholder="sample@@mail.com">
    </div>
    <div class="uk-form-row">
        <label for="password" class="uk-form-label">パスワード</label>
        <input type="password" name="password" class="uk-form-large uk-width-1-1" placeholder="4~32文字">
    </div>
    <div class="uk-form-row">
        <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">送信</button>
    </div>
}
